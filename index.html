<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH-Tube</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="nav-main w-11/12 mx-auto py-4 flex justify-between border-b">
        <div class="logo w-[100px]"><img src="assets/Logo.png" alt="" /></div>
        <div class="search">
          <label class="input">
            <svg
              class="h-[1em] opacity-50"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <g
                stroke-linejoin="round"
                stroke-linecap="round"
                stroke-width="2.5"
                fill="none"
                stroke="currentColor"
              >
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.3-4.3"></path>
              </g>
            </svg>
            <input type="search" required placeholder="Search" />
          </label>
        </div>
        <div class="sort"><button class="btn">Blog</button></div>
      </nav>
    </header>
    <section
      id="category-container"
      class="category-container w-11/12 mx-auto py-10 gap-5 flex justify-center"
    ></section>
    <section
      id="video-container"
      class="video-container w-11/12 mx-auto grid grid-cols-1 md:grid-cols-3 lg:grid-rows-4 gap-5 py=10"
    ></section>
    <!-- modal -->
    <button
      id="showModalData"
      class="btn hidden"
      onclick="customodal.showModal()"
    >
      open modal
    </button>
    <dialog id="customodal" class="modal modal-bottom sm:modal-middle">
      <div class="modal-box">
        <div id="modal-content"></div>
        <div class="modal-action">
          <form method="dialog">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
          </form>
        </div>
      </div>
    </dialog>
    <script src="script/video.js"></script>
    <script src="script/test.js"></script>
  </body>
</html>
